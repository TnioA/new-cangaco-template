<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cangaço Store</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sign-styles.css">
</head>

<body>
    <section class="sign">
        <form class="form-box" action="">
            <div class="sign-form">
                <div class="logo-box">
                    <a class="logo" href="/">
                        <img src="assets/images/cactus.png" width="35" height="30" alt="">
                        <h1>Cangaço Store</h1>
                    </a>
                </div>
                <div class="title">
                    Esqueceu sua senha?
                </div>
                <div class="forgot-passord-info">
                    <span>

                        Insira o seu e-mail e logo em seguida, você receberá instruções de como alterar sua senha em minutos.
                    </span>
                </div>
                <div class="sign-input">
                    <span>E-mail</span>
                    <div class="input-box">
                        <input class="input-field light" type="text" placeholder="O que está procurando?">
                    </div>
                </div>
                <div class="sign-input">
                    <button class="btn btn-sign">Entrar</button>
                </div>
                <div class="sign-links">
                    <a href="/">Voltar para a loja</a>
                </div>
                <div class="sign-links">
                    <a href="/signup.html">É novo por aqui? Crie sua conta.</a>
                </div>
            </div>
        </form>
    </section>
    <!-- <script src="main.js"></script> -->
</body>

</html>
